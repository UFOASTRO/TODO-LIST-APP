<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astro Tasks 🚀</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
    theme: {
        extend: {
            colors: {
                clifford: "#da373d",
            },
            backgroundImage: {
                'stary-night': "url('stary.gif')",
            },
        },
    },
}

    </script>
  </head>
  <body class="bg-stary-night ">
    <div class="successful loading-line border-b-4 border-blue-500 animate-loading-border ">
      <p>✅ Task succefully added</p>
    </div>
    <div class="unsuccessful loading-line border-b-4 border-blue-500 animate-loading-border ">
      <p>❌ Please input a task </p>
    </div>
    <h1 class="text-3xl text-center mt-5 font-bold text-white name">ASTRO TASKS 🚀✔</h1>
    <div class="input-contaner flex justify-center pt-6 mb-8">
      <input
        type="text"
        placeholder="Enter Todo"
        id="Input-todo"
        class="text-xl pl-2 rounded mr-2 w-3/12 py-2" />
      <button
        onclick="addTodo()" id="addTodo"
        class="bg-blue-500 text-white px-6 font-bold rounded py-1 ">
        +
      </button>
    </div>
    <div class="container bg-blue-400 w-5/12 py-6 rounded-lg mx-auto">
    <p  class=" text-center text-white font-bold ">Add Task 👨‍🚀</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
